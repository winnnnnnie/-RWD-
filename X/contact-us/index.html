	<!--其他按鈕-->
	<script type="text/javascript">
	// Get the radio button element with id "project6"
	var project6RadioButton = document.getElementById("project6");

	// Get the input field
	var otherInputField = document.querySelector('.project_other input[type="text"]');

	// Add an event listener to the radio button
	project6RadioButton.addEventListener('click', function() {
		// Check if the radio button is checked
		if (project6RadioButton.checked) {
			// Add the "open" class to the input field
			otherInputField.classList.add('open');
		} else {
			// Remove the "open" class from the input field if the radio button is not checked
			otherInputField.classList.remove('open');
		}
	});
	// Get all the radio buttons except the one with id "project6"
	var projectRadioButtons = document.querySelectorAll('input[name="project"]:not(#project6)');

	// Add event listeners to all the radio buttons except project6
	projectRadioButtons.forEach(function(radioButton) {
		radioButton.addEventListener('click', function() {
			// Remove the "open" class from the input field
			otherInputField.classList.remove('open');
		});
	});
	</script>
