	<script type="text/javascript">
		function updateBackgroundImage() {
        const element = document.querySelector('.page_detail_kv');
        const screenWidth = window.innerWidth;
        const largeImageUrl = '../assets/images/our-work/aircraft-seat-selection-game/kv.jpg';
        const smallImageUrl = '../assets/images/our-work/aircraft-seat-selection-game/kv_m.jpg';

        if (screenWidth <= 810) {
            element.style.backgroundImage = `url(${smallImageUrl})`;
        } else {
            element.style.backgroundImage = `url(${largeImageUrl})`;
        }
    }

    // Update background on page load
    updateBackgroundImage();

    // Update background on window resize
    window.addEventListener('resize', updateBackgroundImage);
	</script>
